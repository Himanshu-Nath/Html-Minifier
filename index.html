<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="assets/js/ajax.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>HTML Compressor!</h1>
  <h3>Add your HTML code inside Input Box.</h3>
  <div class="container-fluid">
	<div class="row">
		<div class="form-group">
		  <label for="comment">Input Box:</label>
		  <textarea class="form-control" rows="5" id="inputBox"></textarea>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-6">
			<div class="col-sm-3 center">
				<button type="button" class="btn btn-default">Compress</button>
			</div>
			<div class="col-sm-3 center">
				<button type="button" id="resetAll" onclick="resetAllField();" class="btn btn-default">Reset</button>
			</div>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="form-group">
		  <label for="comment">Output Box:</label>
		  <textarea class="form-control" rows="5" id="outputBox"></textarea>
		</div>
	</div>
  </div>
</div>   
</body>
</html>
